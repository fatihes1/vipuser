<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Üyelik Gösterim Ekranı</title>
  <!-- BOOTSTRAP CSS LINKS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    .center-pic{
      display: block;
      margin-left: auto;
      margin-right: auto;

    } 

  </style>

</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <h1 style="text-align: center;">VIP Üyelik Grafik Görünümü</h1>
    </div>
    <div class="row mt-2">

      <form action="/show" method="POST">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="example-date-input" class=" col-form-label">Başlangıç Tarihi</label>
              
                <input class="form-control" type="date" name="start_date" id="today">
              
            </div>
          </div>
          <div class="col-6">
            <div class="form-group ">
              <label for="example-date-input" class=" col-form-label">Bitiş Tarihi</label>
              
                <input class="form-control" type="date" name="end_date" id="today2">
              
            </div>
          </div>


          <button type="submit" class="btn btn-primary mt-2">Submit</button>
          
      </form>
    </div>
    <div class="row">
      {% if calender %}
      <img src='data:image/png;base64,{{ calender.data }}' class="foto-zoom center-pic" style="width:700px;height:500px;" />

      {% endif %}
    </div>
    <div class="row">
      
        {% if result %}
        <img src='data:image/png;base64,{{ result.data }}' class="foto-zoom center-pic" style="width:700px;height:500px;" />

        {% endif %}
      
    </div>
  </div>
  </div>



  <script>
    let today = new Date().toISOString().substr(0, 10);
    document.querySelector("#today").value = today;

    document.querySelector("#today2").valueAsDate = new Date();
  </script>
</body>

</html>
